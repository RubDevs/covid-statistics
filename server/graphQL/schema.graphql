type Statistic {
  CountryCodeId: String
  CreationDate: String
  Deaths: Int
  Confirmed: Int
}

type CountriesRatio {
  CreationDate: String
  Code: String
  Name: String
  Deaths: Int
  TotalPopulation: Int
  Ratio_per_100_000: Float
  Total_Ratio: Float
}

type Query {
  Statistics: [Statistic!]!
  Ratios: [CountriesRatio!]!
}
